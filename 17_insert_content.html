<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            $("#append").click(function(){
                $("p:first").append("Appended Hello");
            });

            $("#prepend").click(function(){
                $("p:first").prepend("Prepended Hello");
            });

        });
    </script> 
</head>

<body>
    <a href="#" id="append">Append</a>
    <a href="#" id="prepend">Prepend</a>
    
    <div id="box">
       <p>This is the 1</p>
       <p>This is the 2</p>
       <p>This is the 3</p>
       <p>This is the 4</p>
       <p>This is the 5</p>
    </div>
</body>
</html>
