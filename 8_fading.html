<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            
        $("#fade-in").on("click",function(){
            $("#box").fadeIn(4000,function(){
                alert("I am done");
            }); //4 sec
        });
        
        $("#fade-out").on("click",function(){
            $("#box").fadeOut("fast",function(){
                alert("Fade Out")
            });
        });

        });
    </script> 

    <style>
        #box{
           display:none;
        }
    </style>
    
</head>
<body>
    <a id="fade-in" href="#">Click to Fade In</a><br>
    <a id="fade-out" href="#">Click to Fade Out</a>

    <div id="box">
        <p>Lorem ipsum dolor sit, amet consectetur
        dipisicing elit. Quo doloremque dolor facere
        reprehenderit nihil libero ducimus illo eos. 
        Laudantium quis molestiae eum recusandae beatae.
        Reiciendis fugiat sed quam vitae amet.</p>
    </div>
    
</body>
</html>
